name: Merge

on:
  schedule:
    - cron: "0 0,3,6,9,12,15,18,21 * * *" # Run every 3 hours
  workflow_dispatch: # Allow manual runs from the Actions tab

permissions:
  contents: write # Allow pushing to branches

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for merging

      - name: Merge main into production
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest branches
          git fetch origin main
          git fetch origin production || true

          # Make sure production branch exists locally
          if git show-ref --quiet refs/heads/production; then
            git checkout production
          else
            echo "Production branch not found â€” creating it from main"
            git checkout -b production origin/main
          fi

          # Merge main into production
          git merge origin/main --no-ff --no-edit || true

          # Push result
          git push origin production
